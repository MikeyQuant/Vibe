<main class="container">
    <div class="col-lg-6 col-12">
        <h1>Create Event</h1>
        <form>
            <div class="form-group">
                <label for="selectOrg">Select Org</label>
                <select class="form-control" id="selectOrg" required>
                    <option>Dope Ent</option>
                    <option>Dope U</option>
                    <option>Slacker U</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Event Name" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="askTheme">Themed Event?</label>
                <select class="form-control" id="askTheme" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="themeDescription">Theme Description (If Checked Yes)</label>
                <textarea class="form-control" id="themeDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="eventStart">Choose a start date and time:</label>

                <input type="datetime-local" id="eventStart"
                       name="meeting-time" value="2022-02-19T22:30"
                       min="2020-06-07T00:00" max="2025-06-14T00:00">
            </div>
            <div class="form-group">
                <label for="eventEnd">Choose an end date and time:</label>

                <input type="datetime-local" id="eventEnd"
                       name="meeting-time" value="2022-02-20T02:00"
                       min="2020-06-07T00:00" max="2025-06-14T3:00">
            </div>
            <div class="form-group">
                <label for="eventVenue">Venue Name</label>
                <input type="text" class="form-control" id="eventVenue" placeholder="Event Venue" required>
            </div>
            <div class="form-group">
                <label for="eventStreet">Street Address</label>
                <input type="text" class="form-control" id="eventStreet" placeholder="Street" required>
            </div>
            <div class="form-group">
                <label for="eventCity">City</label>
                <input type="text" class="form-control" id="eventCity" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="eventState">State</label>
                <input type="text" class="form-control" id="eventState" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="eventZip">Zip</label>
                <input type="text" class="form-control" id="eventZip" placeholder="Zip" required>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="squareAd">
                <label class="custom-file-label" for="squareAd">Square Ad</label>
            </div>
            <br/>
            <br/>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="rectangelAd">
                <label class="custom-file-label" for="rectangelAd">Rectangle Ad</label>
            </div>
        </form>
    </div>
