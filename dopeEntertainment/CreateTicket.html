<main class="container">
    <div class="col-lg-6 col-12">
        <h1>Create Tickets</h1>
        <form>
            <div class="form-group">
                <label for="selectTicketTypes">Number of Ticket Types</label>
                <select class="form-control" id="selectTicketTypes" required>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ticketName">Ticket Name</label>
                <input type="text" class="form-control" id="ticketName" placeholder="Ticket Name" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        GA ticket?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="ticketPrice">Ticket Price</label>
                <input type="number" class="form-control" id="ticketPrice" placeholder="0" required>
            </div>
            <div class="form-group">
                <label for="ticketQuantity">Ticket Quantity</label>
                <input type="number" class="form-control" id="ticketQuantity" placeholder="0" required>
            </div>
        </form>
    </div>
